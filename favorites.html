<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Їжа & тиша</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__btn-container">
          <img
            src="./images/decor/logo.png"
            alt="наше лого"
            class="header__logo"
          />
          <a href="./index.html" class="header__btn"> На головну </a>
        </div>

        <img
          src="./images/decor/text-logo.png"
          alt="назва бренду"
          class="header__text-logo"
        />
        <img
          src="./images/decor/decor.png"
          alt="назва бренду"
          class="header__decor-leaf"
        />
      </div>
    </header>
    <main class="main">
      <section class="selected-order">
        <div class="container">
          <h2 class="selected-order__title">Ваші страви</h2>
          <div class="order__container">
            <div class="order__alternative">
              <img
                src="./images/16530579.png"
                alt="кошик"
                class="alternative__image"
              />
              <h3 class="alternetive__text-title">Ваш кошик пустий</h3>
            </div>
            <ul class="selected-order__list"></ul>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/favorites.js"></script>
  </body>
</html>
